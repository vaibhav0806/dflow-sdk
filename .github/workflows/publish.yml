name: Publish

on:
  push:
    tags:
      - "v*"      # TypeScript releases (e.g., v0.1.5)
      - "py-v*"   # Python releases (e.g., py-v0.1.0)

jobs:
  publish-typescript:
    name: Publish TypeScript to NPM
    if: startsWith(github.ref, 'refs/tags/v') && !startsWith(github.ref, 'refs/tags/py-v')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/typescript

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: packages/typescript/pnpm-lock.yaml
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-python:
    name: Publish Python to PyPI
    if: startsWith(github.ref, 'refs/tags/py-v')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
